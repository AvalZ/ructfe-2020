- hosts: checkers, master
  tasks:
  - name: sync catalog
    synchronize:
      src: "../checkers"
      dest: "{{ cs_dir }}"
    tags: sync

  - name: checkers owner
    file:
      path: "{{ cs_dir }}/checkers"
      owner: "{{ cs_user }}"
      group: "{{ cs_user }}"
      recurse: yes
    tags: sync

  - name: install sys deps
    apt:
      name:
        - g++
        - make
        - libssl-dev
      install_recommends: no

  - name: python deps
    pip:
      executable: pip3
      requirements: "{{ cs_dir }}/checkers/{{ item }}/requirements.txt"
    loop:
      - office
      - sesame
      - keeper
      - mumbler
      - carpetradar24
