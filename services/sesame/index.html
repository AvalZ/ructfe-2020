<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Open Sesame</title>
  <style type="text/css">body,input{font-family:monospace}</style>
</head>

<body>
  <div>
  	<h1>View</h1>
  	<div id="key">%s</div>
  	<div id="secret">%s</div>
  </div>
  <div>
  	<h1>Store</h1>
  	<form method="post">
	  <input type="text" name="secret" size="31" maxlength="31" pattern="[0-9A-Z]+" placeholder="Secret" autocomplete="off" required autofocus></input>
	  <input type="submit" value="Submit">
	</form>
  </div>
</body>
</html>
